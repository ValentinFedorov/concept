<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <p class="navbar-brand text-white">
      <b><span class="align-middle" th:text="${loggedUser.email}"></span></b>
      <span class="align-middle">with roles:</span>
      <span class="align-middle" th:text="${loggedUser.roles}"></span>
    </p>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
  </div>
</nav>
<section>
  <div class="container-fluid">
    <div class="row">
      <div class="p-0 col-2">
        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" href="/admin"  role="tab"
             aria-controls="v-pills-home" aria-selected="true">Admin</a>
          <a class="nav-link" href="/user" role="tab"
             aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
      </div>
      <div class="col-10 px-0" style="background-color:#f8f7f7; height:100vh">
        <div class="container-fluid">
          <h1 class="m-3 fw-bold">Admin panel</h1>
          <div class="tab-content" id="tabContent">
            <ul class="nav nav-tabs">
              <a class="nav-link active" data-toggle="tab">Users Table</a>
              <a class="nav-link" data-toggle="tab" th:href="@{admin/addUsers}">New User</a>
            </ul>
            <div class="card">
              <div class="card-header">
                <div class="m-1">
                  <h4>All users</h4>
                </div>
              </div>
              <div class="card-body">
                <table class="table table-striped">
                  <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>LastName</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                  <tr th:each="user : ${users}">
                    <td th:text="${user.id}">id</td>
                    <td th:text="${user.name}">Name</td>
                    <td th:text="${user.surname}">Surname</td>
                    <td th:text="${user.age}">Age</td>
                    <td th:text="${user.email}">Email</td>
                    <td>
                      <span th:each="role : ${user.getRoles()}"
                            th:text="${role.name.replace('ROLE_', ' ')}"></span>
                    </td>
                    <td>
                      <button type="button" class="btn btn-sm btn-primary" data-toggle="modal"
                         th:data-target="${'#editModal'+ user.id}">Edit</button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-sm btn-danger" data-toggle="modal"
                         th:data-target="${'#DELETE'+ user.id}">Delete</button>
                    </td>
                    <div class="modal fade" th:id="${'editModal'+ user.id}"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <form th:action="@{admin/changeUser/{id}(id=${user.id})}"
                            th:object="${user}" th:method="PATCH">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                            <button type="button" class="btn-close" data-dismiss="modal"
                                    aria-label="Close">
                            </button>
                          </div>
                            <div class="modal-body col-md text-center">
                              <br>
                              <label><b>ID</b></label>
                              <input th:name="id" th:type="text"
                                     class="form-control"
                                     th:value="${user.id}"
                                     style="width:25vh; margin-left:auto; margin-right:auto"
                                     disabled/>
                              <br>
                              <label><b>Email</b></label>
                              <input th:name="email" th:type="text"
                                     class="form-control"
                                     th:value="${user.email}"
                                     style="width:25vh; margin-left:auto; margin-right:auto"/>
                              <br>
                              <label><b>Name</b></label>
                              <input th:name="firstName" th:type="text"
                                     class="form-control"
                                     th:value="${user.name}"
                                     style="width:25vh; margin-left:auto; margin-right:auto"/>
                              <br>
                              <label><b>Surname</b></label>
                              <input th:name="surname" th:type="text"
                                     class="form-control"
                                     th:value="${user.surname}"
                                     style="width:25vh; margin-left:auto; margin-right:auto"/>
                              <br>
                              <label><b>Age</b></label>
                              <input th:name="age" type="text"
                                     class="form-control"
                                     th:value="${user.age}"
                                     style="width:25vh; margin-left:auto; margin-right:auto"/>
                              <br>
                              <label><b>Password</b></label>
                              <input th:name="password" type="text"
                                     class="form-control"
                                     th:value="${user.password}"
                                     style="width:25vh; margin-left:auto; margin-right:auto"/>
                              <br>
                              <div class="form-group text-center">
                                <label for="rolesEdit"><b>Role</b></label>
                                <select size="2" multiple
                                        class="form-control form-control-sm"
                                        id="rolesEdit" name="listRoles" required
                                        style="width:25vh; margin-left:auto; margin-right:auto">
                                  <option th:each="roles : ${rolesList}"
                                          th:value="${roles.name}"
                                          th:selected="${user.roles.contains(roles)}"
                                          th:text="${roles.name.replace('ROLE_', '')}">Role
                                  </option>
                                </select>
                              </div>
                              <br><br>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary"
                                      data-dismiss="modal">Close
                              </button>
                              <button type="submit" class="btn btn-primary">
                                Edit
                              </button>
                            </div>
                        </div>
                      </div>
                      </form>
                    </div>
                    <div class="modal fade" th:id="${'DELETE'+user.id}"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Delete
                              user</h5>
                            <button type="button" class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close">
                            </button>
                          </div>
                          <form class="modal-body col-md text-center"
                                th:action="@{admin/{id}(id=${user.id})}"
                                th:method="DELETE">
                            <div class="modal-body col-md text-center">
                              <label for="id"><b>ID</b></label>
                              <input th:name="id" th:type="text" class="form-control"
                                     id="id" th:value="${user.id}"
                                     style="width:25vh; margin-left:auto; margin-right:auto"
                                     disabled/>
                              <br>
                              <label for="email1"><b>Email</b></label>
                              <input th:name="email" th:type="text"
                                     class="form-control" id="email1"
                                     th:value="${user.email}"
                                     style="width:25vh; margin-left:auto; margin-right:auto"
                                     disabled/>
                              <br>
                              <label for="name1"><b>Name</b></label>
                              <input th:name="name" th:type="text"
                                     class="form-control"
                                     id="name1" th:value="${user.name}"
                                     style="width:25vh; margin-left:auto; margin-right:auto"
                                     disabled/>
                              <br>
                              <label for="lastName1"><b>Last Name</b></label>
                              <input th:name="lastName" th:type="text"
                                     class="form-control"
                                     id="lastName1" th:value="${user.lastName}"
                                     style="width:25vh; margin-left:auto; margin-right:auto"
                                     disabled/>
                              <br>
                              <div class="form-group text-center">
                                <label for="rolesDelete"><b>Role</b></label>
                                <select size="2" multiple
                                        class="form-control form-control-sm"
                                        id="rolesDelete" name="listRoles" required
                                        style="width:25vh; margin-left:auto; margin-right:auto"
                                        disabled>
                                  <option th:each="roles : ${role}"
                                          th:text="${roles.name.substring(5)}">Role
                                  </option>
                                </select>
                              </div>
                              <br>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary"
                                      data-bs-dismiss="modal">Close
                              </button>
                              <button type="submit" class="btn btn-danger">Delete
                              </button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
